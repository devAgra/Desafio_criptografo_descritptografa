<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Desafio Codificador</h1>
    </header>

    <main>
        <section class="input-area">
            <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
            <div class="buttons">
                <button id="crypt-btn">Criptografar</button>
                <button id="decrypt-btn">Descriptografar</button>
            </div>
        </section>

        <section class="output-area">
            <div id="output-container">
                <img src="img/no-message.png" alt="Nenhuma mensagem" id="output-image">
                <p id="output-text"></p>
            </div>
            <button id="copy-btn">Copiar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Desafio Codificador. Desenvolvido por Seu Nome</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
